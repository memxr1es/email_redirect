<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISIXN BOT</title>
    <style>
        @font-face {
            font-family: 'PhonkSans_Regular';
            src: url('PhonkSans_Regular.otf') format('truetype'); /* Указываем путь к файлу шрифта */
        }
        
        body {
            background-color: #121212; /* Темный фон */
            color: white; /* Белый текст */
            font-family: 'PhonkSans_Regular', sans-serif;
            text-align: center;
            font-weight: bold;
            height: 100vh; /* Высота на весь экран */
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            margin: 0;
        }

        a {
            color: #1e90ff; /* Ссылка синего цвета */
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 2px #1e90ff;
        }

        .message {
            font-size: 18px;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.8);
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 2px rgba(255, 255, 255, 1);
        }

        .container {
            display: flex;
            flex-direction: column; /* Располагаем элементы вертикально */
            align-items: center; /* Центрируем контент */
        }
    </style>
    <script>
        window.onload = function() {
            // Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            const subject = urlParams.get('subject'); // Если нет, ставим по умолчанию
            const body = urlParams.get('body'); // По умолчанию
            const lang = urlParams.get('lang'); // Язык, по умолчанию русский

            // Задаем текст в зависимости от языка
            const messages = {
                ru: {
                    title: 'Открыть почтовый клиент',
                    message: 'Если письмо не открылось автоматически, <a href="mailto:visixn.cryptx@gmail.com?subject=Запрос%20в%20поддержку&body=Здравствуйте,%20мне%20нужна%20помощь.">нажмите сюда</a>.'
                },
                en: {
                    title: 'Open Email Client',
                    message: 'If the email didn\'t open automatically, <a href="mailto:visixn.cryptx@gmail.com?subject=Request%20for%20support&body=Hello,%20I%20need%20help.">click here</a>.'
                }
            };

            // Выбираем текст в зависимости от языка
            const selectedLanguage = messages[lang];

            // Устанавливаем текст на страницу
            document.getElementById('title').textContent = selectedLanguage.title;
            document.getElementById('message').innerHTML = selectedLanguage.message;

            // Формируем ссылку mailto с параметрами
            const mailtoLink = `mailto:visixn.cryptx@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Редиректим на mailto
            window.location.href = mailtoLink;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title" id="title"></div>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
